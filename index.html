<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture class="product-image">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum by CHANEL"
          />
        </picture>
        <div class="product-content">
          <span class="product-category">Perfume</span>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <strong class="price-current">$149.99</strong>
            <s class="price-original">$169.99</s>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
